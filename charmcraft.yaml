type: charm
parts:
  charm:
    build-snaps:
      - rustup
    charm-binary-python-packages:
      - setuptools
    build-packages:
      - pkg-config
      - libffi-dev
      - libssl-dev
      - libpq-dev
    override-build: |
      rustup default stable
      # Convert subset of uv.lock to requirements.txt
      curl -LsSf https://astral.sh/uv/install.sh | sh
      /root/.cargo/bin/uv export --extra charm-libs --no-dev --output-file requirements.txt --frozen

      craftctl default
    charm-requirements: [requirements.txt]
    # charm-strict-dependencies: true
  libpq:
    build-packages:
      - libpq-dev
    plugin: dump
    source: /usr/lib/
    source-type: local
    prime:
      - lib/
    organize:
      "*-linux-gnu/libpq.so*": lib/
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"
