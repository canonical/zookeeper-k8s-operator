name: zookeeper-k8s
display-name: Zookeeper K8s
description: |
  ZooKeeper is a centralized service for maintaining configuration information, naming,
  providing distributed synchronization, and providing group services.
summary: The Charmed ZooKeeper K8s Operator
maintainers:
  - Marc Oppenheimer <marc.oppenheimer@canonical.com>

containers:
  zookeeper:
    resource: zookeeper-image

resources:
  zookeeper-image:
    type: oci-image
    description: OCI Image for Apache ZooKeeper
    upstream-source: ghcr.io/canonical/charmed-zookeeper:3-edge

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

provides:
  zookeeper:
    interface: zookeeper
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard

requires:
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
