name: zookeeper-k8s
display-name: Charmed Apache Zookeeper - K8s
description: |
  Charmed Apache Zookeeper K8s is an open-source software operator, 
  packaged as a [Juju charm](https://documentation.ubuntu.com/juju/3.6/reference/charm/), 
  that simplifies the deployment, scaling, and management of Apache ZooKeeper clusters on Kubernetes.

  [Apache Zookeeper](https://zookeeper.apache.org/) is a free,
  open-source software project by the Apache Software Foundation.

  Apache ZooKeeper is a centralized service for maintaining configuration information, naming,
  providing distributed synchronization, and providing group services.
  
  See [full Charmed Apache ZooKeeper K8s documentation](https://canonical-zookeeper-k8s.readthedocs-hosted.com/).
summary: Charmed ZooKeeper K8s Operator
source: https://github.com/canonical/zookeeper-k8s-operator
issues: https://github.com/canonical/zookeeper-k8s-operator/issues
website:
  - https://canonical-zookeeper-k8s.readthedocs-hosted.com/
  - https://charmhub.io/zookeeper-k8s
  - https://github.com/canonical/zookeeper-k8s-operator
  - https://matrix.to/#/%23charmhub-data-platform%3Aubuntu.com
  - https://zookeeper.apache.org/
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>
assumes:
  - k8s-api

containers:
  zookeeper:
    resource: zookeeper-image
    mounts:
      - storage: zookeeper
        location: /var/lib/zookeeper

resources:
  zookeeper-image:
    type: oci-image
    description: OCI Image for Apache ZooKeeper
    upstream-source: ghcr.io/canonical/charmed-zookeeper@sha256:e37016b76aef497d1b4de2332af479592e9a2e8dcabc296e6c7876e0334906ad

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op
  upgrade:
    interface: upgrade

provides:
  zookeeper:
    interface: zookeeper
    optional: true
  metrics-endpoint:
    interface: prometheus_scrape
    optional: true
  grafana-dashboard:
    interface: grafana_dashboard
    optional: true

requires:
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  logging:
    interface: loki_push_api
    optional: true
  s3-credentials:
    interface: s3
    limit: 1
    optional: true

storage:
  zookeeper:
    type: filesystem
    description: Directories where snapshot and transaction data is stored
    minimum-size: 1G
    location: /var/lib/zookeeper
